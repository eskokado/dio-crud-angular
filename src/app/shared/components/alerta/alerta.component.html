<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
	<p>{{ descricao }}</p>
</div>
<div mat-dialog-actions>
  <button
    [color]="corBtn" mat-raised-button cdkFocusInitial
    [mat-dialog-close]="true"
  >
    {{ btnSucesso }}
  </button>
  <button
    color="warn" mat-raised-button
    [mat-dialog-close]="false"
    *ngIf="possuiBtnFechar"
  >
    {{ btnCancelar }}
  </button>
</div>
